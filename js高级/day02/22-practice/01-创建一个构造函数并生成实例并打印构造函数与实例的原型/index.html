<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 定义一个构造函数
    function Person(name, age){
      this.name = name
      this.age = age
    }
    // 生成一个实例
    var superMan = new Person()
    // 打印构造函数
    console.log(superMan.__proto__)
    console.log(Person.prototype)
    console.log(superMan.__proto__ === Person.prototype)
  </script>
</body>
</html>
