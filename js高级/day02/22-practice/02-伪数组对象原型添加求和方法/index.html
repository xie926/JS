<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    Array.prototype.add = function(){
      var result = 0
      for(var i = 0; i<this.length; i++){
        result += this[i]
      }
      return result
    }

    var arr = [1,2,3]
    console.log(arr.add())
  </script>
</body>
</html>
